$schema: "https://json-schema.org/draft/2020-12/schema"
description: global configuration
properties:
  experiment-manifest:
    type: string
  reference-manifest:
    type: string
  comparisons-manifest:
    type: string
  happy-bedfiles-per-stratification:
    type: integer
    min: 1
  genome-build:
    type: string
    pattern: "^grch[0-9]+$"
  sv-toolname:
    type: string
    pattern: "^svdb$|^truvari$|^svanalyzer$"
  sv-settings:
    type: object
    properties:
      merge-experimental-before-comparison:
        type: boolean
      merge-reference-before-comparison:
        type: boolean
      svanalyzer:
        type: object
        properties:
          maxdist:
            type: integer
            min: 1
          normshift:
            type: number
            min: 0.0
            max: 0.0
        required:
          - maxdist
          - normshift
        additionalProperties: false
      svdb:
        type: object
        properties:
          bnd-distance:
            type: integer
            min: 0
          overlap:
            type: number
            min: 0
            max: 1
        required:
          - bnd-distance
          - overlap
        additionalProperties: false
      sveval:
        type: object
        properties:
          max-ins-dist:
            type: integer
            min: 0
            default: 20
          min-cov:
            type: number
            min: 0
            max: 1
            default: 0.5
          min-del-rol:
            type: number
            min: 0
            max: 1
            default: 0.1
          min-size:
            type: integer
            min: 0
            default: 0
          ins-seq-comp:
            type: boolean
            default: false
          check-inv:
            type: boolean
            default: false
          geno-eval:
            type: boolean
            default: false
          method:
            type: string
            pattern: "^bipartite$"
            default: "bipartite"
          stitch-hets:
            type: boolean
            default: true
          stitch-dist:
            type: integer
            min: 0
            default: 20
          merge-hets:
            type: boolean
            default: true
          merge-rol:
            type: number
            min: 0
            max: 1
            default: 0.8
        additionalProperties: no
    required:
      - merge-experimental-before-comparison
      - merge-reference-before-comparison
      - svdb
    additionalProperties: false
  genomes:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          fasta:
            type: string
          confident-regions:
            type: object
            patternProperties:
              "^.*$":
                type: object
                properties:
                  bed:
                    type: string
                  inclusion:
                    type: string
                required:
                  - bed
                additionalProperties: no
          stratification-regions:
            type: object
            properties:
              ftp:
                type: string
              dir:
                type: string
              all-stratifications:
                type: string
              region-definitions:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    label:
                      type: string
                    inclusion:
                      type: string
                  required:
                    - name
                    - label
                    - inclusion
                  additionalProperties: no
            required:
              - ftp
              - dir
              - all-stratifications
              - region-definitions
            additionalProperties: no
        required:
          - fasta
          - confident-regions
          - stratification-regions
        additionalProperties: no
required:
  - experiment-manifest
  - reference-manifest
  - comparisons-manifest
  - happy-bedfiles-per-stratification
  - genome-build
  - genomes
additionalProperties: no
